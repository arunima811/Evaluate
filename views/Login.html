    <title>Floating labels example for Bootstrap</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="floating-labels.css" rel="stylesheet">
  </head>

  <body>
    <form action="/login" method="POST" class="form-signIn">
      <div class="text-center mb-4">
        <img class="mb-4" src="E:\sem6\spm\evaluate\images\home\logo.png" alt="" width="200" height="150">
        <h1 class="h3 mb-3 font-weight-normal">User Login</h1>
        <p><code></code> Please enter the details below to Join Us!</p>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" style= "background:purple" type="submit">Sign in</button>
      
    </form>
  </body>
